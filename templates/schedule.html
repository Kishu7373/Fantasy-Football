{% extends "base.html" %}
{% block content %}
  <h2>NFL Week {{ week }} Schedule + Odds â€” Season {{ season }}</h2>

  <form method="get" action="{{ url_for('schedule.schedule') }}" style="margin:10px 0">
    <label>Week:
      <input type="number" name="week" min="1" max="18" value="{{ week }}">
    </label>
    <button type="submit">Go</button>
  </form>

  <div style="margin:10px 0">
    {{ table_html|safe }}
  </div>

  {% endif %}
{% endblock %}
